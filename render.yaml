services:
  - type: web
    name: incentive-recommendation-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=src uvicorn incentive_model.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MODEL_PATH
        value: /opt/render/project/src/artifacts/incentive_recommender.joblib
